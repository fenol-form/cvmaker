{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}  

<div class="container py-5">
<form action="{% url 'add_cv' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form|crispy }}

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

{% endblock %}
